<html>
  <head>
    <title>My Angular App!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    

  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>Flapper News</h1>
        </div>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
      {{post.upvotes}}
      <span style="font-size:20px; margin-left:10px;">
      <a href="{{post.link}}" ng-show="post.link" target="_blank">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      <br>
      <p style="margin-left:42px; font-size:15px;">
        <span ng-show="post.commentary"></span>
        {{post.commentary}}
      </p>
      </span>
  </div>



    <form ng-submit="addPost()" style="margin-top:30px;">
      <h3>Add a new post</h3>

    <div class="form-group">
      <input type="text" placeholder="Title" ng-model="title" class="form-control" />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Commentary" ng-model="commentary" class="form-control" />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Link (Provide full link with 'https://' included)" ng-model="link" class="form-control" />
    </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>
      
      
      
      
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
   <script src="js/app.js"></script>    
  </body>
</html>
